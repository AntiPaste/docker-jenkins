machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [ -e ~/docker/image.tar ]; then docker load --input ~/docker/image.tar; fi
    - docker build -t cgswong/jenkins .
    - mkdir -p ~/docker; docker save cgswong/jenkins > ~/docker/image.tar

test:
  override:
    - docker run -d --publish 8080:8080 --publish 50000:50000 cgswong/jenkins; sleep 10

deployment:
  hub:
    branch: deploy
    commands:
      - $DEPLOY
