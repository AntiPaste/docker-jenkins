machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [ -e ~/docker/image.tar ]; then docker load --input ~/docker/image.tar; fi

test:
  override:
    - ~/test.sh

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY
