machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [ -e ~/docker/image.tar ]; then docker load --input ~/docker/image.tar; fi
    - mkdir -p ~/docker

test:
  override:
    - ./test.sh
      files:
        - tests

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY
